<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>calculator</title>

    <link href="style.css" rel="styleSheet" type="text/css" />
    <link href="util.css" rel="styleSheet" type="text/css" />

  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container flex flex-col item-center  mx-auto ">

      <div class="row">
        <input class="input" type="text"/>
      </div>

      <div class="row 1">
        <button class="button" style="background-color:yellowgreen">C</button>
        <button class="button" style="background-color:yellowgreen">%</button>
        <button class="button" style="background-color:yellowgreen">M+</button>
        <button class="button" style="background-color:yellowgreen">M-</button>
      </div>
      <div class="row 2">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="background-color:yellowgreen">*</button>
      </div>
      <div class="row 3">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" style="background-color:yellowgreen">/</button>
      </div>
      <div class="row 4">
      <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="background-color:yellowgreen">+</button>
      </div>
      <div class="row 5">
        <button class="button" style="background-color:yellowgreen">0</button>
        <button class="button" style="background-color:yellowgreen">.</button>
        <button class="button" style="background-color:yellowgreen">=</button>
        <button class="button" style="background-color:yellowgreen">-</button>
    </div>
    <script src="practice.js"></script>
  </body>
</html>
